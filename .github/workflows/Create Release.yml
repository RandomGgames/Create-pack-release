name: Create release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Pack version (e.g. 1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Release datapack
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Zip files for release
        run: |
          repo_name="${GITHUB_REPOSITORY#*/}"
          version="${{ github.event.inputs.version }}"
          zip_name="${repo_name}-${version}.zip"

          # Always include required files
          zip -r "$zip_name" data pack.mcmeta

          # Add pack.png if it exists
          [ -f pack.png ] && zip -u "$zip_name" pack.png

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ github.event.inputs.version }}
        run: |
          repo_name="${GITHUB_REPOSITORY#*/}"
          tag="v${version}"

          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${repo_name} $version" \
              --generate-notes \
              "${repo_name}-${version}.zip"
